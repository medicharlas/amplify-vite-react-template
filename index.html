<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenAI Chat. </title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    body.dark-mode {
      background-color: #1e1e1e;
      color: #f4f4f4;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: #4f46e5;
      color: white;
    }
    header.dark-mode {
      background-color: #2d2d2d;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background-color: white;
      margin-bottom: 10px;
    }
    body.dark-mode #messages {
      background-color: #2c2c2c;
      border-color: #555;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background-color: #e0e0e0;
      align-self: flex-end;
    }
    body.dark-mode .user {
      background-color: #444;
    }
    .ai {
      background-color: #4f46e5;
      color: white;
      align-self: flex-start;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 5px;
    }
    button {
      cursor: pointer;
      background-color: #4f46e5;
      color: white;
      border: none;
    }
    body.dark-mode button {
      background-color: #6366f1;
    }
    #input-container {
      display: flex;
    }
  </style>
</head>
<body>
<header id="header">
  <h1>GenAI Chat</h1>
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
</header>

<div id="chat-container">
  <div id="messages"></div>
  <div id="input-container">
    <input type="text" id="prompt" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const API_URL = "https://l93d45v2bl.execute-api.us-east-1.amazonaws.com/prod/";

  const messagesDiv = document.getElementById('messages');
  const promptInput = document.getElementById('prompt');

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    document.getElementById('header').classList.toggle('dark-mode');
  }

  async function sendMessage() {
    const prompt = promptInput.value.trim();
    if (!prompt) return;

    // Show user message
    addMessage(prompt, 'user');
    promptInput.value = '';

    // Show AI placeholder
    const aiMessageDiv = addMessage('...', 'ai');

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      // Simulate typing animation
      await typeMessage(aiMessageDiv, data.output || "No response from API.");
    } catch (err) {
      aiMessageDiv.textContent = `Error: ${err.message}`;
    }
  }

  function addMessage(text, type) {
    const msg = document.createElement('div');
    msg.classList.add('message', type);
    msg.textContent = text;
    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    return msg;
  }

  async function typeMessage(element, text) {
    element.textContent = '';
    for (let i = 0; i < text.length; i++) {
      element.textContent += text[i];
      await new Promise(res => setTimeout(res, 20)); // typing speed
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  }

  // Send message on Enter
  promptInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') sendMessage();
  });
</script>
</body>
</html>
